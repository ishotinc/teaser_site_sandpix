<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Swipe OnceÂ®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
            background: #fff;
            overflow-x: hidden;
        }
        
        /* ===================
           MAIN CONTAINER
        =================== */
        .thank-you-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Video Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .background-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0.05;
            filter: blur(15px) brightness(2);
        }
        
        /* Fallback Background */
        .video-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 0;
        }
        
        /* Content */
        .thank-you-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 80px 60px;
            background: rgba(255, 255, 255, 1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            animation: fadeInUp 1s ease forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Typography */
        .thank-you-title {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 900;
            margin-bottom: 30px;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .thank-you-subtitle {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #000;
        }
        
        .thank-you-message {
            font-size: 1.1rem;
            line-height: 1.8;
            opacity: 0.8;
            margin-bottom: 40px;
            color: #555;
        }
        
        /* Back Button */
        .back-button {
            display: inline-block;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4757, #ffa502);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
            background: linear-gradient(45deg, #ff6b7a, #ffb347);
        }
        
        /* Decorative Elements */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 5;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.03;
            animation: float 20s infinite ease-in-out;
        }
        
        .shape-1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: 10%;
            left: -75px;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            top: 70%;
            right: -100px;
            animation-delay: 5s;
        }
        
        .shape-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            left: 10%;
            animation-delay: 10s;
        }
        
        .shape-4 {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            bottom: 20%;
            right: 15%;
            animation-delay: 15s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
            }
            66% {
                transform: translateY(30px) rotate(240deg);
            }
        }
        
        /* Checkmark Animation */
        .checkmark-container {
            margin-bottom: 30px;
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-block;
            stroke-width: 3;
            stroke: #333;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #333;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #333;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px rgba(0, 0, 0, 0.05);
            }
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .thank-you-content {
                margin: 20px;
                padding: 40px 20px;
            }
            
            .thank-you-title {
                font-size: 2.5rem;
            }
            
            .thank-you-subtitle {
                font-size: 1.2rem;
            }
            
            .thank-you-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <!-- Decorative Shapes -->
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        
        <!-- Video Background -->
        <div class="video-fallback"></div>
        <div class="video-background">
            <video 
                class="background-video" 
                autoplay 
                muted 
                loop 
                playsinline
            >
                <source src="https://res.cloudinary.com/dn8i34qlv/video/upload/v1752478307/background_o7glq8.mp4" type="video/mp4">
            </video>
        </div>
        
        <!-- Thank You Content -->
        <div class="thank-you-content">
            <!-- Animated Checkmark -->
            <div class="checkmark-container">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            
            <h1 class="thank-you-title">Welcome Aboard!</h1>
            <h2 class="thank-you-subtitle">You're officially part of the revolution</h2>
            <p class="thank-you-message">
                We've received your email and you're now on the exclusive list.<br>
                Get ready to experience something incredible.<br><br>
                We'll be in touch very soon with exciting updates.
            </p>
            
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </div>

    <script>
        // Optional: Add particle effects or additional animations
        window.addEventListener('load', () => {
            // Ensure video plays
            const video = document.querySelector('.background-video');
            if (video) {
                video.play().catch(e => {
                    console.log('Video autoplay prevented');
                });
            }
        });
    </script>
</body>
</html>
