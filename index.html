<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe OnceÂ® - Something is Coming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            background: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        /* ===================
           VIDEO BACKGROUND SETUP
        =================== */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #fff;
        }
        
        /* Video Container */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #fff;
        }
        
        /* Video Element */
        .background-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 1;
            filter: none;
        }
        
        /* Fallback Background Image */
        .video-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 0;
        }
        
        /* Color Overlay */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: linear-gradient(
                135deg, 
                rgba(253, 41, 123, 0.4) 0%, 
                rgba(255, 101, 91, 0.3) 50%,
                rgba(102, 126, 234, 0.4) 100%
            ); */
            background: transparent;
            z-index: 2;
        }
        
        
        /* Typography */
        .hero-title {
            font-size: clamp(3.5rem, 12vw, 7rem);
            font-weight: 900;
            margin-bottom: 40px;
            letter-spacing: -3px;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }
        
        .trademark {
            font-size: 0.6em;
            vertical-align: super;
            opacity: 0.8;
        }
        
        
        /* Interactive Elements */
        .countdown-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            text-align: center;
            min-width: 80px;
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .countdown-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Email Capture Section */
        .email-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: #fff;
            position: relative;
            transition: all 0.5s ease;
        }
        
        .email-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 20;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .email-title {
            font-size: 2rem;
            margin-bottom: 40px;
            margin-top: 20px;
            font-weight: 700;
            color: #000;
            letter-spacing: -0.5px;
            text-align: center;
        }
        
        
        .email-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .email-input {
            padding: 18px 25px;
            font-size: 1.1rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.03);
            color: #333;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .email-input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }
        
        .email-input:focus {
            outline: none;
            border-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.08);
            background: #fff;
        }
        
        .submit-button {
            padding: 18px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4757, #ffa502);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
            background: linear-gradient(45deg, #ff6b7a, #ffb347);
        }
        
        /* Decorative Elements */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 5;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.05;
            animation: float 20s infinite ease-in-out;
        }
        
        .shape-1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: 10%;
            left: -75px;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            top: 70%;
            right: -100px;
            animation-delay: 5s;
        }
        
        .shape-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            left: 10%;
            animation-delay: 10s;
        }
        
        .shape-4 {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            bottom: 20%;
            right: 15%;
            animation-delay: 15s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
            }
            66% {
                transform: translateY(30px) rotate(240deg);
            }
        }
        
        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 15;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }
        
        .scroll-indicator:hover {
            opacity: 1;
        }
        
        .scroll-arrow {
            width: 30px;
            height: 30px;
            border-right: 3px solid #333;
            border-bottom: 3px solid #333;
            transform: rotate(45deg);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            40% {
                transform: translateY(-10px) rotate(45deg);
            }
            60% {
                transform: translateY(-5px) rotate(45deg);
            }
        }
        
        /* Smooth transition overlay */
        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to bottom, transparent 0%, rgba(255,255,255,0.5) 50%, #fff 100%);
            z-index: 8;
            pointer-events: none;
        }
        
        
        /* Loading State */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            opacity: 1;
            transition: opacity 1s ease;
        }
        
        .video-loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .countdown {
                gap: 20px;
            }
            
            .countdown-item {
                min-width: 70px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .email-container {
                min-height: 80vh;
            }
            
            .email-section {
                padding: 40px 30px;
            }
            
            .email-title {
                font-size: 2rem;
            }
            
            .video-controls {
                bottom: 20px;
                right: 20px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
        }
        
        /* Performance optimizations */
        .background-video {
            will-change: transform;
            transform: translateZ(0);
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .background-video {
                display: none;
            }
            
            .video-fallback {
                z-index: 1;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <!-- Decorative Shapes -->
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        
        <!-- Fallback Background -->
        <div class="video-fallback"></div>
        
        <!-- Video Background -->
        <div class="video-background">
            <video 
                class="background-video" 
                autoplay 
                muted 
                loop 
                playsinline
                id="backgroundVideo"
                poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1920 1080'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23667eea;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23764ba2;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='1920' height='1080' fill='url(%23grad)' /%3E%3C/svg%3E"
            >
                <!-- Your converted MP4 file -->
                <source src="https://try.i-shot.jp/product/sand-pix/videos/background.mp4" type="video/mp4">
                
                <!-- If videos folder is in same directory as HTML -->
                <!-- <source src="videos/background.mp4" type="video/mp4"> -->
                
                <!-- If MP4 file is in same folder as HTML -->
                <!-- <source src="background.mp4" type="video/mp4"> -->
                
                <!-- Fallback message -->
                Your browser does not support the video tag.
            </video>
        </div>
        
        <!-- Video Loading Indicator -->
        <div class="video-loading" id="videoLoading">
            <div class="loader"></div>
        </div>
        
        <!-- Color Overlay -->
        <div class="video-overlay"></div>
        
        
        
        
        <!-- Scroll Indicator -->
        <div class="scroll-indicator" onclick="scrollToEmail()">
            <div class="scroll-arrow"></div>
        </div>
    </section>
    
    <!-- Email Section - Separate from Hero -->
    <section class="email-container" id="emailSection">
        <div class="email-section">
            <h1 class="hero-title">
                Swipe Once<span class="trademark">Â®</span>
            </h1>
            <h2 class="email-title">Be the First to Know</h2>
            <form action="https://try.ishot.jp/r/RzuthnSYs4nB/store" method="post" class="email-form">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="Enter your email"
                    required
                    id="mail"
                    name="mail"
                    autocomplete="email"
                >
                <button type="submit" class="submit-button">
                    Notify Me
                </button>
            </form>
        </div>
    </section>

    <script>
        // ==========================================
        // VIDEO MANAGEMENT
        // ==========================================
        const video = document.getElementById('backgroundVideo');
        const videoLoading = document.getElementById('videoLoading');
        
        // Hide loading when video loads
        video.addEventListener('loadeddata', () => {
            videoLoading.classList.add('hidden');
        });
        
        // Fallback if video fails to load
        video.addEventListener('error', () => {
            videoLoading.classList.add('hidden');
            console.log('Video failed to load, using fallback background');
        });
        
        
        // ==========================================
        // COUNTDOWN TIMER
        // ==========================================
        
        // ==========================================
        // FORM SUBMISSION
        // ==========================================
        // Form now submits directly to https://try.ishot.jp/r/RzuthnSYs4nB/store
        
        // ==========================================
        // PERFORMANCE OPTIMIZATIONS
        // ==========================================
        
        // Intersection Observer for video loading
        const videoObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Video is visible, ensure it's playing
                    if (video.paused) {
                        video.play().catch(e => {
                            console.log('Video autoplay prevented:', e);
                        });
                    }
                } else {
                    // Video is not visible, pause to save resources
                    if (!video.paused) {
                        video.pause();
                    }
                }
            });
        });
        
        videoObserver.observe(video);
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                video.pause();
            } else {
                video.play().catch(e => {
                    console.log('Video play prevented:', e);
                });
            }
        });
        
        // ==========================================
        // MOBILE OPTIMIZATIONS
        // ==========================================
        
        // Detect mobile devices
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        
        // ==========================================
        // SCROLL FUNCTIONALITY
        // ==========================================
        function scrollToEmail() {
            document.getElementById('emailSection').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }
        
        // Intersection Observer for email section animation
        const emailSection = document.querySelector('.email-section');
        const emailObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, {
            threshold: 0.1
        });
        
        if (emailSection) {
            emailSection.style.animationPlayState = 'paused';
            emailObserver.observe(emailSection);
        }
        
        // Hide scroll indicator when user scrolls
        const scrollIndicator = document.querySelector('.scroll-indicator');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                scrollIndicator.style.opacity = '0';
                scrollIndicator.style.pointerEvents = 'none';
            } else {
                scrollIndicator.style.opacity = '0.8';
                scrollIndicator.style.pointerEvents = 'auto';
            }
        });
        
        // ==========================================
        // INITIALIZE
        // ==========================================
        window.addEventListener('load', () => {
            // Ensure video starts playing
            video.play().catch(e => {
                console.log('Autoplay prevented');
            });
        });
    </script>
</body>
</html>
