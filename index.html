<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Once¬Æ - Something is Coming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
        }
        
        /* ===================
           VIDEO BACKGROUND SETUP
        =================== */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Video Container */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Video Element */
        .background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            filter: none;
        }
        
        /* Fallback Background Image */
        .video-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 0;
        }
        
        /* Color Overlay */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: linear-gradient(
                135deg, 
                rgba(253, 41, 123, 0.4) 0%, 
                rgba(255, 101, 91, 0.3) 50%,
                rgba(102, 126, 234, 0.4) 100%
            ); */
            background: transparent;
            z-index: 2;
        }
        
        /* Content Layer */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
            margin-bottom: 40px;
        }
        
        /* Typography */
        .hero-title {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            margin-bottom: 30px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.5);
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .trademark {
            font-size: 0.6em;
            vertical-align: super;
            opacity: 0.8;
        }
        
        .hero-subtitle {
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin-bottom: 50px;
            opacity: 0.9;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* Interactive Elements */
        .countdown-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            text-align: center;
            min-width: 80px;
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .countdown-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Email Capture */
        .email-section {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 550px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 20;
        }
        
        .email-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
        }
        
        .email-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .email-input {
            padding: 18px 25px;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .email-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .submit-button {
            padding: 18px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4757, #ffa502);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
            background: linear-gradient(45deg, #ff6b7a, #ffb347);
        }
        
        /* Decorative Elements */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 5;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }
        
        .shape-1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: 10%;
            left: -75px;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            top: 70%;
            right: -100px;
            animation-delay: 5s;
        }
        
        .shape-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            left: 10%;
            animation-delay: 10s;
        }
        
        .shape-4 {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            bottom: 20%;
            right: 15%;
            animation-delay: 15s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
            }
            66% {
                transform: translateY(30px) rotate(240deg);
            }
        }
        
        /* Video Controls (Hidden by default) */
        .video-controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 15;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        /* Loading State */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            opacity: 1;
            transition: opacity 1s ease;
        }
        
        .video-loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .countdown {
                gap: 20px;
            }
            
            .countdown-item {
                min-width: 70px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .hero {
                justify-content: space-evenly;
            }
            
            .email-section {
                margin: 20px;
                padding: 30px 20px;
                max-width: calc(100% - 40px);
            }
            
            .video-controls {
                bottom: 20px;
                right: 20px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
        }
        
        /* Performance optimizations */
        .background-video {
            will-change: transform;
            transform: translateZ(0);
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .background-video {
                display: none;
            }
            
            .video-fallback {
                z-index: 1;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <!-- Decorative Shapes -->
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        
        <!-- Fallback Background -->
        <div class="video-fallback"></div>
        
        <!-- Video Background -->
        <div class="video-background">
            <video 
                class="background-video" 
                autoplay 
                muted 
                loop 
                playsinline
                id="backgroundVideo"
                poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1920 1080'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23667eea;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23764ba2;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='1920' height='1080' fill='url(%23grad)' /%3E%3C/svg%3E"
            >
                <!-- Your converted MP4 file -->
                <source src="https://res.cloudinary.com/dn8i34qlv/video/upload/v1752473310/background_e6yneu.mp4" type="video/mp4">
                
                <!-- If videos folder is in same directory as HTML -->
                <!-- <source src="videos/background.mp4" type="video/mp4"> -->
                
                <!-- If MP4 file is in same folder as HTML -->
                <!-- <source src="background.mp4" type="video/mp4"> -->
                
                <!-- Fallback message -->
                Your browser does not support the video tag.
            </video>
        </div>
        
        <!-- Video Loading Indicator -->
        <div class="video-loading" id="videoLoading">
            <div class="loader"></div>
        </div>
        
        <!-- Color Overlay -->
        <div class="video-overlay"></div>
        
        <!-- Main Content -->
        <div class="hero-content">
            <h1 class="hero-title">
                Swipe Once<span class="trademark">¬Æ</span>
            </h1>
            
            <p class="hero-subtitle">Something incredible is loading...</p>
            
            <!-- Countdown Timer -->
            
        </div>
        
        <!-- Email Capture - Moved outside hero-content -->
        <div class="email-section">
            <h3 class="email-title">Be the First to Know</h3>
            <form action="https://try.ishot.jp/r/RzuthnSYs4nB/store" method="post" class="email-form">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="Enter your email"
                    required
                    id="mail"
                    name="mail"
                    autocomplete="email"
                >
                <button type="submit" class="submit-button">
                    Notify Me
                </button>
            </form>
        </div>
        
        <!-- Video Controls (Optional) -->
        <div class="video-controls">
            <button class="control-btn" onclick="togglePlay()" id="playBtn">
                ‚è∏Ô∏è
            </button>
            <button class="control-btn" onclick="toggleMute()" id="muteBtn">
                üîá
            </button>
        </div>
    </section>

    <script>
        // ==========================================
        // VIDEO MANAGEMENT
        // ==========================================
        const video = document.getElementById('backgroundVideo');
        const videoLoading = document.getElementById('videoLoading');
        const playBtn = document.getElementById('playBtn');
        const muteBtn = document.getElementById('muteBtn');
        
        // Hide loading when video loads
        video.addEventListener('loadeddata', () => {
            videoLoading.classList.add('hidden');
        });
        
        // Fallback if video fails to load
        video.addEventListener('error', () => {
            videoLoading.classList.add('hidden');
            console.log('Video failed to load, using fallback background');
        });
        
        // Video control functions
        function togglePlay() {
            if (video.paused) {
                video.play();
                playBtn.textContent = '‚è∏Ô∏è';
            } else {
                video.pause();
                playBtn.textContent = '‚ñ∂Ô∏è';
            }
        }
        
        function toggleMute() {
            video.muted = !video.muted;
            muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
        }
        
        // ==========================================
        // COUNTDOWN TIMER
        // ==========================================
        
        // ==========================================
        // FORM SUBMISSION
        // ==========================================
        // Form now submits directly to https://try.ishot.jp/r/RzuthnSYs4nB/store
        
        // ==========================================
        // PERFORMANCE OPTIMIZATIONS
        // ==========================================
        
        // Intersection Observer for video loading
        const videoObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Video is visible, ensure it's playing
                    if (video.paused) {
                        video.play().catch(e => {
                            console.log('Video autoplay prevented:', e);
                        });
                    }
                } else {
                    // Video is not visible, pause to save resources
                    if (!video.paused) {
                        video.pause();
                    }
                }
            });
        });
        
        videoObserver.observe(video);
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                video.pause();
            } else {
                video.play().catch(e => {
                    console.log('Video play prevented:', e);
                });
            }
        });
        
        // ==========================================
        // MOBILE OPTIMIZATIONS
        // ==========================================
        
        // Detect mobile devices
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            // Reduce video quality on mobile
            video.style.filter = 'blur(3px) brightness(0.6)';
            
            // Hide video controls on mobile
            document.querySelector('.video-controls').style.display = 'none';
        }
        
        // ==========================================
        // INITIALIZE
        // ==========================================
        window.addEventListener('load', () => {
            // Ensure video starts playing
            video.play().catch(e => {
                console.log('Autoplay prevented, showing play button');
                playBtn.textContent = '‚ñ∂Ô∏è';
            });
        });
    </script>
</body>
</html>
